        // 获取应用图标配置
        // 获取应用图标URL
        function getAppIconUrl(appName) {
            if (!appName) return null;
            
            // URL编码应用名称
            const encodedName = encodeURIComponent(appName);
            return `/api/app-icon/${encodedName}`;
        }

        // 获取应用图标配置（保留作为备用方案）
        function getAppIconConfig(appName) {
            if (!appName) {
                return { icon: '📱', color: ['#6c757d', '#5a6268'], url: null };
            }
            
            // 转为小写并去除多余空格
            const normalizedName = appName.toLowerCase().trim();
            
            // 获取图标URL
            const iconUrl = getAppIconUrl(appName);
            
            // 尝试精确匹配
            if (APP_ICON_MAP[normalizedName]) {
                return { ...APP_ICON_MAP[normalizedName], url: iconUrl };
            }
            
            // 尝试部分匹配
            for (const [key, value] of Object.entries(APP_ICON_MAP)) {
                if (normalizedName.includes(key) || key.includes(normalizedName)) {
                    return { ...value, url: iconUrl };
                }
            }
            
            // 默认图标（使用首字母）
            const initial = appName.charAt(0).toUpperCase();
            return {
                icon: initial,
                color: ['#667eea', '#764ba2'],  // 默认紫色渐变
                url: iconUrl
            };
        }

        // 按日期分组事件
        function groupEventsByDate(events) {
            const groups = {};
            
            events.forEach(event => {
                const date = new Date(event.start_time).toDateString();
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(event);
            });
            
            return groups;
        }

        // 创建时间轴项目
        function createEventsTimelineItem(event) {
            const item = document.createElement('div');
            item.className = 'events-timeline-item';

            const startTime = new Date(event.start_time);
            const endTime = event.end_time ? new Date(event.end_time) : null;
            const duration = endTime ? Math.round((endTime - startTime) / 1000 / 60) : null;

            const appName = event.app_name || '未知应用';
            const windowTitle = event.window_title || '未知窗口';
            
            // 优先使用AI生成的标题和摘要
            const displayTitle = event.ai_title || windowTitle;
            let displaySummary = event.ai_summary;
            
            // 如果没有AI摘要，使用默认描述
            if (!displaySummary) {
                displaySummary = `应用: ${appName}<br>正在进行的活动记录和截图捕捉`;
            } else {
                // 将markdown格式的**粗体**转换为HTML的<strong>标签
                displaySummary = displaySummary.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            }
            
            // 获取应用图标配置
            const iconConfig = getAppIconConfig(appName);
            
            // 格式化时间信息
            let timeInfo = formatEventsTime(startTime);
            if (endTime) {
                timeInfo += ` - ${formatEventsTime(endTime)} (持续 ${duration} 分钟)`;
            } else {
                timeInfo += ' (进行中)';
            }

            const container = document.getElementById(`events-screenshots-${eventId}`);
            
            if (!container) {
                console.error(`找不到截图容器: events-screenshots-${eventId}`);
                return;
            }
            
            try {
                console.log(`开始加载事件 ${eventId} 的截图`);
                const response = await fetch(`/api/events/${eventId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const eventDetail = await response.json();
                console.log(`事件 ${eventId} 详情:`, eventDetail);
                const screenshots = eventDetail.screenshots || [];
                
                if (screenshots.length === 0) {
                    container.innerHTML = '<div class="events-screenshots-loading">暂无截图</div>';
                    return;
                }

                // 清空容器
                container.innerHTML = '';
                
                // 创建扑克牌堆叠效果 - 最多显示3张
                const displayCount = Math.min(3, screenshots.length);
                for (let i = 0; i < displayCount; i++) {
                    const card = document.createElement('div');
                    card.className = 'events-screenshot-card';
                    
                    const img = document.createElement('img');
                    img.src = `/api/screenshots/${screenshots[i].id}/image`;
                    img.alt = `截图 ${i + 1}`;
                    
                    img.onerror = function() {
                        card.style.display = 'none';
                    };
                    
                    card.appendChild(img);
                    container.appendChild(card);
                }
                
                // 添加截图数量标识
                if (screenshots.length > 1) {
                    const countBadge = document.createElement('div');
                    countBadge.className = 'events-screenshot-count';
                    countBadge.textContent = `${screenshots.length} 张`;
                    container.appendChild(countBadge);
                }
                
                // 点击查看大图 - 传递所有截图数据
                container.onclick = () => {
                    if (screenshots.length > 0) {
                        openScreenshotGallery(screenshots, 0); // 传递所有截图，默认显示第一张
                    }
                };
                
                console.log(`事件 ${eventId} 的截图已加载 (${screenshots.length}张)`);

                console.error(`加载事件 ${eventId} 截图失败:`, error);
                container.innerHTML = '<div class="events-screenshots-loading" style="color: #d73a49;">加载失败</div>';

        // 更新事件上下文
        async function updateEventContext(eventIds) {
            console.log('[事件上下文] 开始更新上下文，事件数:', eventIds.length);
            selectedEventsContext = [];
            let totalTextLength = 0;
            const MAX_CONTEXT_LENGTH = 30000;
            
            for (const eventId of eventIds) {
                if (totalTextLength >= MAX_CONTEXT_LENGTH) {
                    console.log('[事件上下文] 已达到最大长度限制，停止加载');
                    break;
                }
                
                try {
                    console.log(`[事件上下文] 获取事件 ${eventId} 的上下文`);
                    const response = await fetch(`/api/events/${eventId}/context`);
                    if (!response.ok) {
                        console.error(`[事件上下文] API返回错误: ${response.status}`);
                        continue;
                    }
                    const data = await response.json();
                    console.log(`[事件上下文] 事件 ${eventId} 上下文已获取，OCR文本数: ${data.ocr_texts.length}`);
                    
                    // 聚合OCR文本
                    const eventText = data.ocr_texts.join('\n');
                    const availableLength = MAX_CONTEXT_LENGTH - totalTextLength;
                    const truncatedText = eventText.substring(0, availableLength);
                    
                    selectedEventsContext.push({
                        eventId: eventId,
                        appName: data.app_name,
                        windowTitle: data.window_title,
                        startTime: data.start_time,
                        text: truncatedText,
                        truncated: eventText.length > availableLength
                    });
                    
                    totalTextLength += truncatedText.length;
                } catch (error) {
                    console.error(`[事件上下文] 获取事件${eventId}上下文失败:`, error);
                }
            }
            
            console.log('[事件上下文] 上下文更新完成，总事件数:', selectedEventsContext.length);
            renderEventContextTags();
        }

            if (selectedEventsContext.length === 0) {
                container.style.display = 'none';
                console.log('[事件上下文] 无事件，隐藏容器');
                return;
            }
            
            container.style.display = 'block';
            countSpan.textContent = selectedEventsContext.length;
            tagsDiv.innerHTML = '';
            
            selectedEventsContext.forEach((ctx, index) => {
                const tag = document.createElement('div');
                tag.className = 'event-context-tag';
                tag.innerHTML = `
                    <span class="tag-icon">📄</span>
                    <span class="tag-text" title="${ctx.appName || '未知应用'} - ${ctx.windowTitle || ''}">${ctx.appName || '未知应用'}</span>
                    ${ctx.truncated ? '<span class="tag-truncated" title="文本已截断">✂️</span>' : ''}
                    <button class="tag-remove" onclick="removeEventContext(${index})" title="移除此事件">×</button>
                `;
                tagsDiv.appendChild(tag);
            });
        }

        // 移除单个事件上下文
        function removeEventContext(index) {
            console.log(`[事件上下文] 移除事件，索引: ${index}，当前事件数: ${selectedEventsContext.length}`);
            
            if (index < 0 || index >= selectedEventsContext.length) {
                console.error(`[事件上下文] 无效的索引: ${index}`);
                return;
            }
            
            const eventId = selectedEventsContext[index].eventId;
            console.log(`[事件上下文] 移除事件ID: ${eventId}`);
            
            selectedEventsContext.splice(index, 1);
            renderEventContextTags();
            
            // 同步取消复选框
            const checkbox = document.querySelector(`.event-checkbox[data-event-id="${eventId}"]`);
            if (checkbox) {
                console.log(`[事件上下文] 找到复选框，取消选中`);
                checkbox.checked = false;
                const item = checkbox.closest('.events-timeline-item');
                if (item) item.classList.remove('selected');
            } else {
                console.warn(`[事件上下文] 未找到事件${eventId}的复选框`);
            }
            
            // 更新选中计数
            updateSelectedEventsCount();
        }

        // 清空所有上下文
        const clearContextBtn = document.getElementById('clearContextBtn');
        if (clearContextBtn) {
            clearContextBtn.addEventListener('click', function() {
                console.log('[事件上下文] 清空所有上下文');
                const beforeCount = selectedEventsContext.length;
                selectedEventsContext = [];
                renderEventContextTags();
                
                // 取消所有复选框
                const checkedBoxes = document.querySelectorAll('.event-checkbox:checked');
                console.log(`[事件上下文] 取消选中 ${checkedBoxes.length} 个复选框`);
                checkedBoxes.forEach(cb => {
                    cb.checked = false;
                    const item = cb.closest('.events-timeline-item');
                    if (item) item.classList.remove('selected');
                });
                
                // 更新选中计数
                updateSelectedEventsCount();
                console.log(`[事件上下文] 已清空 ${beforeCount} 个事件上下文`);
            });
        }

        // 格式化时间
        function formatTime(minutes) {
            if (minutes < 60) {
                return `${Math.round(minutes)}分钟`;
            } else {
                const hours = Math.floor(minutes / 60);
                const mins = Math.round(minutes % 60);
                return mins > 0 ? `${hours}小时${mins}分钟` : `${hours}小时`;
            }
        }

        // 获取应用使用统计数据
        async function fetchAppUsageStats() {
            try {
                // 由于已经移除了时间范围过滤器，使用默认值
                const days = 7;
                
                const params = new URLSearchParams({
                    days: days
                });

                const response = await fetch(`/api/app-usage-stats?${params}`);
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const data = await response.json();
                updateAppUsageStats(data);
                updateAppUsageCharts(data);
            } catch (error) {
                console.error('获取应用使用统计数据失败:', error);

            document.getElementById('appUsageTotalTime').textContent =

            document.getElementById('appUsageTotalApps').textContent = data.total_apps_used;

            updateAppUsageChart(data.top_apps_by_time);

            const ctx = document.getElementById('appUsageChart').getContext('2d');

            const labels = topApps.slice(0, 10).map(app => app.app_name);
            const data = topApps.slice(0, 10).map(app => app.total_time / 3600); // 转换为小时

            // 现代化渐变色彩方案
            const gradientColors = [
                { start: '#667eea', end: '#764ba2' }, // 紫蓝渐变
                { start: '#f093fb', end: '#f5576c' }, // 粉红渐变

                { start: '#ffecd2', end: '#fcb69f' }, // 黄橙渐变

                                            const dataset = data.datasets[0];
                                            const value = dataset.data[i];
                                            const total = dataset.data.reduce((sum, val) => sum + val, 0);

        // 显示错误信息
        function showAppUsageError(message) {
            // 可以在这里添加错误显示逻辑

        // 生成今日总结
        async function generateDailySummary() {
            const summaryContent = document.getElementById('summaryContent');
            const summaryText = document.getElementById('summaryText');
            const summaryLoading = document.getElementById('summaryLoading');
            const generateBtn = document.getElementById('generateSummaryBtn');

            try {
                // 显示加载状态
                summaryContent.style.display = 'block';
                summaryLoading.style.display = 'block';
                summaryText.style.display = 'none';
                generateBtn.disabled = true;
                generateBtn.style.opacity = '0.6';

                // 调用聊天API，模拟用户发送消息
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: '帮我总结一下今天的工作',
                        conversation_id: null
                    })
                });

                if (!response.ok) {
                    throw new Error('生成总结失败');
                }

                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let summaryResult = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 第一次接收到数据时隐藏加载状态
                    if (summaryResult === '') {
                        summaryLoading.style.display = 'none';
                        summaryText.style.display = 'block';
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    console.log('收到数据块:', chunk); // 调试信息
                    summaryResult += chunk;
                    
                    // 实时更新显示内容
                    summaryText.innerHTML = formatSummaryText(summaryResult);
                }

                console.log('最终结果:', summaryResult); // 调试信息
                // 显示结果
                summaryLoading.style.display = 'none';
                summaryText.style.display = 'block';
                summaryText.innerHTML = formatSummaryText(summaryResult);

            } catch (error) {
                console.error('生成总结失败:', error);
                summaryLoading.style.display = 'none';
                summaryText.style.display = 'block';
                summaryText.innerHTML = '<div style="color: #ef4444; text-align: center;">生成总结失败，请稍后重试</div>';
            } finally {
                generateBtn.disabled = false;
                generateBtn.style.opacity = '1';
            }
        }

        // 格式化总结文本
        function formatSummaryText(text) {
            if (!text || text.trim() === '') {
                return '<p style="color: #64748b; text-align: center;">暂无内容</p>';
            }
            
            // 简单的富文本格式化
            let formatted = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // 确保内容被包裹在段落标签中
            if (!formatted.startsWith('<p>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            return formatted;
        }

        // 显示总结内容区域
        function showSummaryContent() {
            const welcomeContainer = document.getElementById('summaryWelcome');
            const contentWrapper = document.getElementById('summaryContentWrapper');
            
            if (welcomeContainer && contentWrapper) {
                welcomeContainer.style.display = 'none';
                contentWrapper.classList.add('active');
                
                // 初始化图标

                // 加载数据
                loadAppUsageData();

        // ======================================
        // 计划编辑器功能
        // ======================================
        
        let planEditor = null;
        let todoBlocks = [];
        let todoIdCounter = 0;

        // TodoBlock类
        class TodoBlock {
            constructor(data = {}) {
                this.id = data.id || `todo-${++todoIdCounter}`;
                this.checked = data.checked || false;
                this.title = data.title || '';
                this.content = data.content || '';
                this.editor = null;
                this.element = null;
            }

            render() {
                const block = document.createElement('div');
                block.className = 'todo-block';
                block.dataset.todoId = this.id;
                
                block.innerHTML = `
                    <div class="todo-block-header">
                        <input type="checkbox" class="todo-checkbox" ${this.checked ? 'checked' : ''}>
                        <input type="text" class="todo-title-input ${this.checked ? 'completed' : ''}" 
                               value="${this.title}" placeholder="输入任务标题...">
                        <button class="todo-expand-btn">
                            <i data-lucide="chevron-down"></i>
                        </button>
                    </div>
                    <div class="todo-content">
                        <div class="todo-content-editor" id="todo-editor-${this.id}"></div>
                    </div>
                `;
                
                this.element = block;
                this.attachEventListeners();
                
                return block;
            }

            attachEventListeners() {
                const checkbox = this.element.querySelector('.todo-checkbox');
                const titleInput = this.element.querySelector('.todo-title-input');
                const expandBtn = this.element.querySelector('.todo-expand-btn');
                
                // Checkbox事件
                checkbox.addEventListener('change', () => {
                    this.checked = checkbox.checked;
                    titleInput.classList.toggle('completed', this.checked);
                    this.savePlan();
                });
                
                // 标题输入事件
                titleInput.addEventListener('input', () => {
                    this.title = titleInput.value;
                });
                
                titleInput.addEventListener('blur', () => {
                    this.savePlan();
                });
                
                // 展开/折叠事件
                expandBtn.addEventListener('click', () => {
                    this.toggle();
                });
            }

            toggle() {
                this.element.classList.toggle('expanded');
                
                // 初始化Quill编辑器（懒加载）
                if (!this.editor && this.element.classList.contains('expanded')) {
                    setTimeout(() => {
                        this.initEditor();
                    }, 50);
                }
                
                // 刷新图标
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }

            initEditor() {
                const editorId = `todo-editor-${this.id}`;
                const container = document.getElementById(editorId);
                
                if (!container || this.editor) return;
                
                this.editor = new Quill(`#${editorId}`, {
                    theme: 'snow',
                    placeholder: '添加任务详情，支持Ctrl+V粘贴图片...',
                    modules: {
                        toolbar: [
                            ['bold', 'italic', 'underline'],
                            ['blockquote', 'code-block'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link', 'image']
                        ]
                    }
                });
                
                // 设置内容
                if (this.content) {
                    this.editor.root.innerHTML = this.content;
                }
                
                // 监听内容变化
                this.editor.on('text-change', () => {
                    this.content = this.editor.root.innerHTML;
                });
                
                // 图片粘贴处理
                this.editor.root.addEventListener('paste', (e) => {
                    handleImagePaste(e, this.editor);
                });
            }

            getData() {
                return {
                    id: this.id,
                    checked: this.checked,
                    title: this.title,
                    content: this.content
                };
            }

            savePlan() {
                // 触发自动保存
                if (window.planAutoSaveTimeout) {
                    clearTimeout(window.planAutoSaveTimeout);
                }
                window.planAutoSaveTimeout = setTimeout(() => {
                    savePlanToLocalStorage();
                }, 1000);
            }
        }

        // 初始化Quill主编辑器
        function initPlanEditor() {
            if (planEditor) return;
            
            const editorElement = document.getElementById('planEditor');
            if (!editorElement) return;
            
            planEditor = new Quill('#planEditor', {
                theme: 'snow',
                placeholder: '开始编写你的计划描述，或点击"AI生成"按钮让AI帮你起草...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
            
            // 设置默认内容
            planEditor.root.innerHTML = '<p>开始编写你的计划，或点击"AI生成"按钮让AI帮你起草...</p>';
            
            // 监听内容变化
            planEditor.on('text-change', () => {
                savePlanToLocalStorage();
            });
            
            // 图片粘贴处理
            planEditor.root.addEventListener('paste', (e) => {
                handleImagePaste(e, planEditor);
            });
        }

        // 图片粘贴处理
        async function handleImagePaste(e, editor) {
            const items = e.clipboardData?.items;
            if (!items) return;
            
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    
                    // 显示加载提示
                    const range = editor.getSelection(true);
                    editor.insertText(range.index, '图片上传中...');
                    
                    try {
                        const imageUrl = await uploadPlanImage(file);
                        // 删除加载提示
                        editor.deleteText(range.index, '图片上传中...'.length);
                        // 插入图片
                        editor.insertEmbed(range.index, 'image', imageUrl);
                    } catch (error) {
                        console.error('图片上传失败:', error);
                        editor.deleteText(range.index, '图片上传中...'.length);
                        alert('图片上传失败，请重试');
                    }
                    
                    break;
                }
            }
        }

        // 上传图片
        async function uploadPlanImage(file) {
            const formData = new FormData();
            formData.append('image', file);
            
            const response = await fetch('/api/plan/upload-image', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('上传失败');
            }
            
            const data = await response.json();
            return data.url;
        }

        // 添加新Todo
        function addTodoBlock(data = {}) {
            const todo = new TodoBlock(data);
            todoBlocks.push(todo);
            
            const container = document.getElementById('planTodosContainer');
            const element = todo.render();
            container.appendChild(element);
            
            // 刷新图标
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            
            return todo;
        }

        // 保存到LocalStorage
        function savePlanToLocalStorage() {
            const planData = {
                title: document.getElementById('planTitle')?.value || '',
                description: planEditor?.root.innerHTML || '',
                todos: todoBlocks.map(todo => todo.getData())
            };
            
            localStorage.setItem('lifetrace_current_plan', JSON.stringify(planData));
        }

        // 从LocalStorage加载
        function loadPlanFromLocalStorage() {
            const data = localStorage.getItem('lifetrace_current_plan');
            if (!data) return;
            
            try {
                const planData = JSON.parse(data);
                
                // 加载标题
                if (planData.title) {
                    document.getElementById('planTitle').value = planData.title;
                }
                
                // 加载描述
                if (planData.description && planEditor) {
                    planEditor.root.innerHTML = planData.description;
                }
                
                // 加载Todos
                if (planData.todos && planData.todos.length > 0) {
                    planData.todos.forEach(todoData => {
                        addTodoBlock(todoData);
                    });
                }
            } catch (error) {
                console.error('加载计划失败:', error);
            }
        }

        // 新建计划
        function newPlan() {
            if (!confirm('确定要新建计划吗？当前内容将被清空。')) {
                return;
            }
            
            // 清空标题
            document.getElementById('planTitle').value = '我的工作计划';
            
            // 清空编辑器
            if (planEditor) {
                planEditor.root.innerHTML = '<p>开始编写你的计划...</p>';
            }
            
            // 清空Todos
            todoBlocks = [];
            document.getElementById('planTodosContainer').innerHTML = '';
            
            // 清空LocalStorage
            localStorage.removeItem('lifetrace_current_plan');
        }

        // AI生成计划
        async function aiGeneratePlan() {
            const aiBtn = document.getElementById('aiGenerateBtn');
            aiBtn.disabled = true;
            aiBtn.innerHTML = '<i data-lucide="loader"></i><span>生成中...</span>';
            
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: '根据我今天的活动记录，帮我生成一个明天的工作计划，包含3-5个具体任务',
                        conversation_id: null
                    })
                });
                
                if (!response.ok) {
                    throw new Error('AI生成失败');
                }
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    result += chunk;
                }
                
                // 将AI生成的内容填入编辑器
                if (planEditor && result) {
                    // 简单处理：将文本转为HTML
                    const htmlContent = result
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n\n/g, '</p><p>')
                        .replace(/\n/g, '<br>');
                    planEditor.root.innerHTML = '<p>' + htmlContent + '</p>';
                    
                    // 提取可能的任务项（以数字或-开头的行）
                    const lines = result.split('\n');
                    lines.forEach(line => {
                        const taskMatch = line.match(/^[\d\-\.]+\s*(.+)/);
                        if (taskMatch) {
                            addTodoBlock({ title: taskMatch[1].trim() });
                        }
                    });
                }
                
            } catch (error) {
                console.error('AI生成失败:', error);
                alert('AI生成失败，请稍后重试');
            } finally {
                aiBtn.disabled = false;
                aiBtn.innerHTML = '<i data-lucide="sparkles"></i><span>AI生成</span>';
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }

        // 保存计划
        async function savePlan() {
            const saveBtn = document.getElementById('savePlanBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i data-lucide="loader"></i><span>保存中...</span>';
            
            try {
                const planData = {
                    title: document.getElementById('planTitle')?.value || '',
                    description: planEditor?.root.innerHTML || '',
                    todos: todoBlocks.map(todo => todo.getData())
                };
                
                const response = await fetch('/api/plan/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(planData)
                });
                
                if (!response.ok) {
                    throw new Error('保存失败');
                }
                
                const data = await response.json();
                alert(`保存成功！计划ID: ${data.plan_id}`);
                
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败，已保存到本地缓存');
                savePlanToLocalStorage();
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i data-lucide="save"></i><span>保存</span>';
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }

        // 导出为Markdown
        function exportToMarkdown() {
            const title = document.getElementById('planTitle')?.value || '未命名计划';
            const editorContent = planEditor?.root.innerHTML || '';
            
            // 使用turndown转换
            const turndownService = new TurndownService({
                headingStyle: 'atx',
                codeBlockStyle: 'fenced'
            });
            
            let markdown = `# ${title}\n\n`;
            markdown += `## 计划描述\n\n`;
            markdown += turndownService.turndown(editorContent);
            markdown += '\n\n## 任务清单\n\n';
            
            todoBlocks.forEach(todo => {
                const checked = todo.checked ? 'x' : ' ';
                markdown += `- [${checked}] ${todo.title}\n`;
                if (todo.content) {
                    const content = turndownService.turndown(todo.content);
                    markdown += `  ${content.split('\n').join('\n  ')}\n`;
                }
                markdown += '\n';
            });
            
            // 下载文件
            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 添加欢迎界面的"生成今日总结"按钮事件监听
            const startSummaryBtn = document.getElementById('startSummaryBtn');
            if (startSummaryBtn) {
                startSummaryBtn.addEventListener('click', function() {
                    showSummaryContent();
                    // 可选：自动触发AI总结
                    // setTimeout(() => generateDailySummary(), 500);
                });
            }
            
            // 添加总结按钮事件监听（内容区域的按钮）
            const generateSummaryBtn = document.getElementById('generateSummaryBtn');
            if (generateSummaryBtn) {
                generateSummaryBtn.addEventListener('click', generateDailySummary);
            }

            // 监听标签页切换
            const searchTab = document.querySelector('[data-tab="search"]');
            if (searchTab) {
                searchTab.addEventListener('click', function() {
                    // 确保欢迎界面的图标正确显示
                    setTimeout(() => {
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                    }, 100);
                });
            }

            // ======================================
            // 计划编辑器事件监听
            // ======================================
            
            // 监听预则立标签页切换
            const analyticsTab = document.querySelector('[data-tab="analytics"]');
            if (analyticsTab) {
                analyticsTab.addEventListener('click', function() {
                    // 延迟初始化编辑器，确保DOM已渲染
                    setTimeout(() => {
                        initPlanEditor();
                        loadPlanFromLocalStorage();
                        
                        // 刷新图标
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                    }, 100);
                });
            }
            
            // 工具栏按钮事件
            document.getElementById('newPlanBtn')?.addEventListener('click', newPlan);
            document.getElementById('aiGenerateBtn')?.addEventListener('click', aiGeneratePlan);
            document.getElementById('savePlanBtn')?.addEventListener('click', savePlan);
            document.getElementById('exportPlanBtn')?.addEventListener('click', exportToMarkdown);
            document.getElementById('addTodoBtn')?.addEventListener('click', () => {
                addTodoBlock({ title: '新任务' });
            });
            
            // 监听标题输入变化（自动保存）
            document.getElementById('planTitle')?.addEventListener('input', () => {
                if (window.planAutoSaveTimeout) {
                    clearTimeout(window.planAutoSaveTimeout);
                }
                window.planAutoSaveTimeout = setTimeout(() => {
                    savePlanToLocalStorage();
                }, 1000);
            });

            // 键盘快捷键 - 左右箭头切换图片
            document.addEventListener('keydown', (e) => {
                const modal = document.getElementById('screenshotModal');
                if (modal && modal.style.display === 'block' && currentScreenshotGallery.length > 0) {
                    if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        navigateGallery(-1); // 上一张
                    } else if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        navigateGallery(1); // 下一张
                    } else if (e.key === 'Escape') {
                        modal.style.display = 'none';
                    }
                }
            });
        });
    </script>
